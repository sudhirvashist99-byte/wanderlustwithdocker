services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./backend/data:/data/db
      - ./backend/mongo-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: wanderlust

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - ./backend/.env.sample
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_PATH: ""
    container_name: frontend
    env_file:
      - ./frontend/.env.sample
      
    ports:
      - "80:80"
    depends_on:
      - backend
